                    { text: "I'm worried I won't make any money", value: "money", score: { green: 2, amber: 3, red: 1, stuck: 0 } },

                ]

        let currentQuestion = 0;
        let answers = {};
        let scores = { green: 0, amber: 0, red: 0, stuck: 0 };

        function initQuiz() {
            renderQuestion();
            updateProgress();
        }

        function renderQuestion() {
            const question = questions[currentQuestion];
            const quizContent = document.getElementById('quizContent');
            
            const questionHTML = `
                <div class="question-container active">
                    <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <label class="option ${answers[question.id] === index ? 'selected' : ''}">
                                <input type="radio" name="q${question.id}" value="${index}" 
                                    ${answers[question.id] === index ? 'checked' : ''}>
                                <span class="option-text">${option.text}</span>
                            </label>
                        `).join('')}
                    </div>
                    <div class="nav-buttons">
                        ${currentQuestion > 0 ? '<button class="btn btn-back" onclick="previousQuestion()">Back</button>' : '<div></div>'}
                        <button class="btn btn-next" onclick="nextQuestion()" id="nextBtn" ${answers[question.id] === undefined ? 'disabled' : ''}>
                            ${currentQuestion < questions.length - 1 ? 'Next' : 'See My Results'}
                        </button>
                    </div>
                </div>
            `;
            
            quizContent.innerHTML = questionHTML;
            
            document.querySelectorAll('.option').forEach((option, index) => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    const radio = option.querySelector('input[type="radio"]');
                    radio.checked = true;
                    const questionId = questions[currentQuestion].id;
                    answers[questionId] = index;
                    document.getElementById('nextBtn').disabled = false;
                });
            });
        }

        function nextQuestion() {
            const questionId = questions[currentQuestion].id;
            
            if (answers[questionId] === undefined) {
                return;
            }
            
            const selectedOption = questions[currentQuestion].options[answers[questionId]];
            scores.green += selectedOption.score.green;
            scores.amber += selectedOption.score.amber;
            scores.red += selectedOption.score.red;
            scores.stuck += selectedOption.score.stuck;
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                const questionId = questions[currentQuestion].id;
                if (answers[questionId] !== undefined) {
                    const selectedOption = questions[currentQuestion].options[answers[questionId]];
                    scores.green -= selectedOption.score.green;
                    scores.amber -= selectedOption.score.amber;
                    scores.red -= selectedOption.score.red;
                    scores.stuck -= selectedOption.score.stuck;
                }
                
                currentQuestion--;
                renderQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            let resultType;
            const maxScore = Math.max(scores.green, scores.amber, scores.red, scores.stuck);
            
            if (scores.green === maxScore) {
                resultType = 'green';
            } else if (scores.amber === maxScore) {
                resultType = 'amber';
            } else if (scores.stuck === maxScore) {
                resultType = 'stuck';
            } else {
                resultType = 'red';
            }
            
            document.getElementById('quizContent').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            document.querySelector('.quiz-header').style.display = 'none';
            
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = getResultHTML(resultType);
            resultsContainer.classList.add('active');
        }
